<!DOCTYPE html>
<html>

<head>
    <meta charset="iso-8859-9">
    <title>BooksMedia</title>
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <!--   BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--    FANCYBOX CSS-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.1/jquery.fancybox.css">
    <!--    MY OWN CSS-->
    <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">
                                <img class="mylogo" src="resources/logo.png"><span>BooksMedia</span>
                            </a>
                        </div>
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">BOOKS</a></li>
                        </ul>

                        <form class="navbar-form navbar-right">
                            <div class="input-group">
                                <input type="text" class="form-control quicksearch" placeholder="Search" />
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </nav>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#" id="clearFilter">Clear Filtering</a>
                        </div>
                        <div class="nav navbar-nav button-group filters-button-group">
                            <button type="button" class="btn btn-default dos button" id="es" data-filter="es">ES</button>
                            <button type="button" class="btn btn-default dos button" id="en" data-filter="en">EN</button>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="col-md-6">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#" id="clearSort">Clear Sorting</a>
                        </div>

                        <div class="nav navbar-nav button-group filters-button-group">
                            <button type="button" class="btn btn-default dos button" id="titulo" data-filter="titulo">Titulo</button>
                            <button type="button" class="btn btn-default dos button" id="descripcion" data-filter="descripcion">Descripcion</button>
                        </div>

                    </div>
                </nav>
            </div>
        </div>
        <div class="jumbotron myjumbo grid" id="data-container">
            <div class="cssload-spinner"></div>
            <!--            BOOKS-->
        </div>


        <script type="text/html" id="books-template">
            {{#books}}
            <div class="element-item {{idioma}} flip-container" data-category="{{idioma}}" ontouchstart="this.classList.toggle('hover');">
                <div class='flipper'>
                    <div class="front2 books">
                        <img src="{{portada}}">
                    </div>
                    <div class="back">
                        <h2 class="titulo {{titulo}}">{{titulo}}</h2>
                        <p class="descripcion {{descripcion}}"><span>{{descripcion}}</span></p>
                        <a href='{{detalle}}' data-fancybox class='btn btn-danger' role='button'>See Details</a>
                    </div>
                </div>
            </div>
            {{/books}}
        </script>
    </div>


    <!--    SCRIPTS-->
    <!--    JQUERRY-->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!--    ISOTOPE-->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <!--   BOOTSTRAP -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--    MUSTACHE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <!--    FANCYBOX-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.1/jquery.fancybox.js"></script>
    <!--    MY OWN SCRIPT-->
    <script src="scripts/main.js"></script>
</body>

</html>
